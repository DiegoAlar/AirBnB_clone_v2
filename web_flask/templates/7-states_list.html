<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for item in all_states.values()|sort(attribute='name') %}
                <li>{{ item.id }}: <b>{{ item.name }}</b></li>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
